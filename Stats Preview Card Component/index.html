<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="image-box">
      <div class="overlay"></div>
    </div>
    <div class="text-content">
      <p class="title"><h1> Get <span>insights</span> that help your business grow.</h1></p>
      <div class="main">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>
      <div class="extra">
      <p class="company"><span>10k+</span><br>COMPANIES</p>
      <p class="templates"><span>314</span><br>TEMPLATES</p>
      <p class="queries"><span>12M+</span><br>QUERIES</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/himanshu-bhatia-03494a1b6/">Himanshu Bhatia</a>.
  </div>
</body>
</html>
