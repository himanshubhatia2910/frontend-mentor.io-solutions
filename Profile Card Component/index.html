<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
</head>
<body>
  <div class="main">
    <div class="design">
      <img class="Design1" src="images/bg-pattern-top.svg" alt="Top Design">
      <img class="Design2" src="images/bg-pattern-bottom.svg" alt="Bottom Design">
    </div>
  </div>
  <div class="container">
    <div class="overlay">
      <img src="images/bg-pattern-card.svg" alt="top-header">
    </div>
    <div class="image-box">
      <img src="images/image-victor.jpg" alt="victor">
    </div>
    <div class="name-age">
      <h2>Victor Crest <span class="age"> 26</span></h2></div>
    <div class="city">
      <p>London</p>
    </div>
    <div class="stats">
      <div class="item">
        <h4 class="value">80K</h4>
        <h5 class="meta">Followers</h5>
      </div>
      <div class="item">
        <h4 class="value">803K</h4>
        <h5 class="meta">Likes</h5>
      </div>
      <div class="item">
        <h4 class="value">1.4K</h4>
        <h5 class="meta">Photos</h5>
      </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/himanshu-bhatia-03494a1b6/">Himanshu Bhatia</a>.
  </div>
</body>
</html>
